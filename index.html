<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Magic Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li class="active" style="--i:0;"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
        <li style="--i:1;"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:2;"><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></li>
        <li style="--i:3;"><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
        <li style="--i:4;"><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
        <li style="--i:5;"><a href="#"><ion-icon name="image-outline"></ion-icon></a></li>
        <li style="--i:6;"><a href="#"><ion-icon name="navigate-outline"></ion-icon></a></li>
        <li style="--i:7;"><a href="#"><ion-icon name="camera-outline"></ion-icon></li></a>
        <li style="--i:8;"><a href="#"><ion-icon name="folder-open-outline"></ion-icon></a></li>
        <!-- total number of list item = 9  -->

        <div class="indicator"></div>
    </ul>

    <script>
        let menuToggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        menuToggle.onclick = function(){
            menu.classList.toggle('active')
            menuToggle.classList.toggle('active')
        }

        const list = document.querySelectorAll('li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active')
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink))
    </script>
    <!-- ionicons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
